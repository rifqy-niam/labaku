<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekap Keuangan - Labaku</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="mobile-frame">
    <header class="header center"><h2><i data-lucide="bar-chart-3"></i> Rekap Keuangan</h2></header>

    <main>
      <section class="filter-section card">
        <div class="row two">
          <div class="field">
            <label>Periode</label>
            <select id="filterMode">
              <option>Harian</option>
              <option>Mingguan</option>
              <option>Bulanan</option>
              <option>Tahunan</option>
            </select>
          </div>
          <div class="field">
            <label>Produk (opsional)</label>
            <input id="filterProduct" type="text" placeholder="Nama produk">
          </div>
        </div>
      </section>

      <section class="report-summary grid-3">
        <div class="card kpi"><h4>Pemasukan</h4><p id="sumIncome">Rp 0</p></div>
        <div class="card kpi"><h4>Pengeluaran</h4><p id="sumExpense">Rp 0</p></div>
        <div class="card kpi"><h4>Laba Bersih</h4><p id="sumProfit">Rp 0</p></div>
      </section>

      <section class="card chart-section">
        <canvas id="reportChart" height="140"></canvas>
      </section>

      <section class="card report-table" id="reportList">
        <p>Data akan muncul di sini...</p>
      </section>

      <button id="exportCSV" class="btn primary full"><i data-lucide="download"></i><span>Ekspor CSV</span></button>
    </main>

    <footer class="tabbar">
      <a href="index.html"><i data-lucide="home"></i><span>Beranda</span></a>
      <a href="report.html" class="active"><i data-lucide="bar-chart-3"></i><span>Rekap</span></a>
      <a href="profile.html"><i data-lucide="settings"></i><span>Profil</span></a>
    </footer>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
