        <div class="card"><h4>Pemasukan</h4><p id="sumIncome">Rp 0</p></div>

        <div class="card highlight"><h4>Laba Bersih</h4><p id="sumProfit">Rp 0</p></div>
      </section>

      <section class="report-table" id="reportList">
        <h4>Transaksi</h4>
        <div id="listIncomes"></div>
        <div id="listExpenses"></div>
      </section>

      <button id="exportCSV" class="secondary">Ekspor CSV</button>
