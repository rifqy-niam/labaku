<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemasukan - Labaku</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="mobile-frame">
    <header class="header center"><h2><i data-lucide="receipt"></i> Kasir Otomatis</h2></header>

    <main>
      <section class="summary grid-3">
        <div class="card kpi"><h4>Total Hari Ini</h4><p id="incomeToday">Rp 0</p></div>
        <div class="card kpi"><h4>Diskon</h4><p id="discountToday">Rp 0</p></div>
        <div class="card kpi"><h4>Pajak</h4><p id="taxToday">Rp 0</p></div>
      </section>

      <form class="form-section card" id="incomeForm" autocomplete="off">
        <div class="row two">
          <div class="field">
            <label>Nama Produk</label>
            <input id="inProduct" type="text" placeholder="Contoh: Brownies Lumer" required>
          </div>
          <div class="field">
            <label>Jumlah</label>
            <input id="inQty" type="number" min="1" placeholder="10" required>
          </div>
        </div>

        <div class="row two">
          <div class="field">
            <label>Harga per Unit (Rp)</label>
            <input id="inPrice" type="number" min="0" placeholder="15000" required>
          </div>
          <div class="field">
            <label>Diskon (Rp)</label>
            <input id="inDiscount" type="number" min="0" placeholder="0">
          </div>
        </div>

        <div class="row two">
          <div class="field">
            <label>Pajak (Rp)</label>
            <input id="inTax" type="number" min="0" placeholder="0">
          </div>
          <div class="field">
            <label>Nomor Nota</label>
            <input id="inInvoice" type="text" readonly>
          </div>
        </div>

        <div class="row">
          <div class="total-preview">
            <span>Total Otomatis</span>
            <strong id="inTotal">Rp 0</strong>
          </div>
        </div>

        <div class="actions two-btn">
          <button type="submit" class="btn primary"><i data-lucide="save"></i><span>Simpan Transaksi</span></button>
          <button type="button" class="btn ghost" onclick="navigate('index.html')"><i data-lucide="arrow-left"></i><span>Kembali</span></button>
        </div>
      </form>
    </main>

    <footer class="tabbar">
      <a href="index.html"><i data-lucide="home"></i><span>Beranda</span></a>
      <a href="report.html"><i data-lucide="bar-chart-3"></i><span>Rekap</span></a>
      <a href="profile.html"><i data-lucide="settings"></i><span>Profil</span></a>
    </footer>
  </div>
  <script>lucide.createIcons();</script>
</body>
</html>
